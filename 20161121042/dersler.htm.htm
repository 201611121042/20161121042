
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:150px;">
    <div class="row">
      <div class="col-md-4">
        <h1>Kayıt Ekle</h1>
        <label>Ad Soyad</label>
        <input type="text" id="txtAd Soyad" class="form-control">
        <label>Ders</label>
        <input type="text" id="txtDers" class="form-control">
        <label>Konu</label>
        <input type="text" id="txtKonu" class="form-control">
        <br>
        <button id="btnKaydet" class="btn btn-primary">Kaydet</button>
        <hr>
        <div id="sonuc"></div>

      </div>
      <div class="col-md-8">
        <h1>Kayıtlar</h1>
        <table class="table table-hover" id="tbKayitlar">
          <tr class="bg-info">

            <td>Adı Soyadı</td>
            <td>Ders</td>
            <td>Konu</td>
            <td>Sil</td>
          </tr>
          <tr>

            <td>Ali</td>
            <td>Matematik</td>
            <td>Köklü Sayılar</td>
         <td>
              <button class="btn btn-danger sil">Sil</button>
            </td>
          </tr>
          <tr>
            <td>Veli</td>
            <td>Türkçe</td>
            <td>Zamir</td>
            <td>
              <button class="btn btn-danger sil">Sil</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script>
    $(function () {
      $("#btnKaydet").click(function () {

        var adsoyad = $("#txtAdsoyad").val();
        var mail = $("#txtDers").val();
        var yas = $("#txtKonu").val();

        if (adsoyad == "" || ders == "" || konu == "") {
          $("#sonuc").fadeIn(1000);
          $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
          $("#sonuc").removeClass();
          $("#sonuc").addClass("alert alert-danger");
          $("#sonuc").fadeOut(3000);
          return false;
        }

        $("#tbKayitlar").append("<tr><td>" + adsoyad + "</td><td>" + ders + "</td><td>" + konu + "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
      });

      $(document).on("click", ".sil", function () {
        var satir = $(this).closest("tr");
        satir.remove();

      });
    });
  </script>
</body>

</html>
